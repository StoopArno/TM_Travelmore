<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <ui:define name="title">Reizen bewerken</ui:define>

</h:head>

<h:body>
    <h:form>
        <ui:composition template="/templates/layout.xhtml">
            <ui:define name="title">Uw boekingen</ui:define>
            <ui:define name="content">
                <br/>
                <div class="accordion" id="accordionReizen">
                    <h:form>
                        <ui:repeat value="#{BookingController.getReizenByUserId(GebruikerController.aangemeldeGebruiker.id)}" var="booking">

                            <div class="card">
                                <div class="card-header" id="heading#{booking.reis.id}">
                                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse#{booking.reis.id}" aria-controls="collapse#{booking.reis.id}">
                                        <div class="row">
                                            <div class="col-12">
                                                <h:outputText value="#{booking.reis}" />
                                            </div>
                                        </div>
                                    </button>
                                </div>

                                <div id="collapse#{booking.reis.id}" class="collapse" aria-labelledby="heading#{booking.reis.id}" data-parent="#accordionReizen">
                                    <div class="card-body">

                                        <div class="form-group row">
                                            <label for="vertrekLocatie#{booking.reis.id}" class="col-sm-2 col-form-label">Vertreklocatie</label>
                                            <div class="col-sm-10">
                                                <h:inputText value="#{booking.reis.vertrekLocatie}" styleClass="form-control" id="displayVertrekLocatie#{booking.reis.id}" readonly="true"/>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="vertrekTijd#{booking.reis.id}" class="col-sm-2 col-form-label">Vertrektijd</label>
                                            <div class="col-sm-10">
                                                <h:inputText value="#{booking.reis.vertrekTijd}" styleClass="form-control" id="displayVertrekTijd#{booking.reis.id}" readonly="true">
                                                    <f:convertDateTime pattern="dd-MM-yyyy HH:MM" />
                                                </h:inputText>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="aankomstLocatie#{booking.reis.id}" class="col-sm-2 col-form-label">Aankomstlocatie</label>
                                            <div class="col-sm-10">
                                                <h:inputText value="#{booking.reis.aankomstLocatie}" styleClass="form-control" id="displayAankomstLocatie#{booking.reis.id}" readonly="true"/>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="aankomstTijd#{booking.reis.id}" class="col-sm-2 col-form-label">AankomstTijd</label>
                                            <div class="col-sm-10">
                                                <h:inputText value="#{booking.reis.aankomstTijd}" styleClass="form-control" id="displayAankomstTijd#{booking.reis.id}" readonly="true">
                                                    <f:convertDateTime pattern="dd-MM-yyyy HH:MM" />
                                                </h:inputText>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="transportmiddel#{booking.reis.id}" class="col-sm-2 col-form-label">Transportmiddel</label>
                                            <div class="col-sm-10">
                                                <h:inputText value="#{booking.reis.transportmiddel}" styleClass="form-control" id="displayTransportmiddel#{booking.reis.id}" readonly="true"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="betaalt#{booking.reis.id}" class="col-sm-2 col-form-label">Betaalt</label>
                                            <div class="col-sm-10">
                                                <h:inputText rendered="" value="OK!" styleClass="form-control" id="displayBetaalt#{booking.reis.id}" readonly="true"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </ui:repeat>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:form>
</h:body>
</html>
