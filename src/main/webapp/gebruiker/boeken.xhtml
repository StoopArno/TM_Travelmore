<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
<ui:composition template="/templates/layout.xhtml">
    <f:metadata >
        <f:viewAction action="#{ViewController.setActiveTab('reizen')}" />
    </f:metadata>
    <ui:define name="title">Reis boeken</ui:define>
    <ui:define name="content">
        <div>
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                            <label>
                                #{BookingController.geslecteerdeReis.vertrekLocatie.land}, #{BookingController.geslecteerdeReis.vertrekLocatie.naam}
                                ---> #{BookingController.geslecteerdeReis.aankomstLocatie.land}, #{BookingController.geslecteerdeReis.aankomstLocatie.naam}
                            </label>
                            <label> #{BookingController.geslecteerdeReis.vertrekTijd.time} --->  #{BookingController.geslecteerdeReis.aankomstTijd.time} </label>
                            <label>#{BookingController.geslecteerdeReis.transportmiddel}</label><br></br>
                            <label>#{BookingController.geslecteerdeReis.prijsPerPersoon}</label>
                    </div>
                    <div class="col-md-7">
                        <h:form class="login-form">
                            <div class="form-group">
                                <label >Aantal personen</label>
                                <h:inputText value="#{BookingController.nieuweBooking.aantalPersonen}" type="text" class="form-control" />
                            </div>

                            <div class="form-check">
                                <a href="../index.xhtml">Terug</a>

                                <h:commandButton value="PrijsBerekenen" class="btn btn-primary float-right" action="#{BookingController.navigateToOverzichtBooking}" />
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</h:body>
</html>
