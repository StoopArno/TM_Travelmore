<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f = "http://java.sun.com/jsf/core">
<f:view>
    <b:panel>
        <f:facet name="heading">
            <i class="fa fa-user" style="padding-right:20px" />
            <h:outputText value="Gebruiker toevoegen" />
            <b:badge style="margin-left:10px; background-color:#5cb85c" value="good"  />
        </f:facet>
        <b:form horizontal="true">
            <b:inputText placeholder="Username" required="true" label="Username" colMd="10" labelColMd="2">
                <f:facet name="prepend">
                    <b:icon name="user" />
                </f:facet>
            </b:inputText>

            <b:inputText placeholder="Password" label="Password" colMd="10" labelColMd="2">
                <f:facet name="prepend">
                    <b:iconAwesome name="key" />
                </f:facet>
            </b:inputText>

            <p>Soort gebruiker</p>
            <b:radiobutton value="#{radiobuttonBean.soortGebruiker}">
                <f:selectItem itemValue="Reiziger"   itemLabel="Reiziger" />
                <f:selectItem itemValue="Admin" itemLabel="Admin" />
            </b:radiobutton>
            <b:commandButton value="submit" action="#{radiobuttonBean.submitGebruiker}"
                             look="primary" update="@form" />
        </b:form>
    </b:panel>
</f:view>
</html>
