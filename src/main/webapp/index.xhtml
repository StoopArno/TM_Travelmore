<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Travel More!</title></h:head>
<h:body>
    <h:graphicImage name="/images/headerlogo.png" alt="headerlogo"/>
    <p:dataTable var="reis" value="#{reisController.reizen}" id="locationDataTable">
        <p:column headerText="Id">
            <h:outputText value="#{reis.id}" />
        </p:column>

        <p:column headerText="Vertrektijd">
            <h:outputText value="#{reis.vertrekTijd}" />
        </p:column>

        <p:column headerText="Aankomsttijd">
            <h:outputText value="#{reis.aankomstTijd}" />
        </p:column>

        <p:column headerText="Prijs">
            <h:outputText value="#{reis.prijs}" />
        </p:column>

        <p:column headerText="Vertrekpunt">
            <h:outputText value="#{reis.vertrekLocatie.naam}" />
        </p:column>

        <p:column headerText="Aankomstpunt">
            <h:outputText value="#{reis.aankomstLocatie.naam}" />
        </p:column>

    </p:dataTable>

</h:body>
</html>
