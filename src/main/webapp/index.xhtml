<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title>Travel More!</title>

</h:head>
<h:body>
    <h:graphicImage name="/images/headerlogo_transparent.png" alt="headerlogo"/>
    <b:dataTable var="locatie" value="#{locatieController.locaties}" id="locationDataTable">
        <p:column headerText="Id">
            <h:outputText value="#{locatie.id}" />
        </p:column>

        <p:column headerText="Naam">
            <h:outputText value="#{locatie.naam}" />
        </p:column>

    </p:dataTable>

</h:body>
</html>
