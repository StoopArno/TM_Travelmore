<h:body>
    <h:graphicImage name="/images/headerlogo.png" alt="headerlogo"/>


    <b:formGroup>
        <b:selectOneMenu value="#{reisController.vertrekLoccaties}" colMd="4" label="Selecteer vertrekpunt" labelColMd="4">
           <f:selectItems value="#{reisController.vertrekLoccaties}"  var="vertrek" itemValue="#{vertrek.naam}" />
        </b:selectOneMenu>
    </b:formGroup>

    <br/>

    <b:dataTable value="#{reisController.reizen}"
                 var="reis" id="locationDataTable">
        <b:dataTableColumn value="#{reis.vertrekTijd}" order="asc" />
        <b:dataTableColumn value="#{reis.aankomstTijd}" />
        <b:dataTableColumn value="#{reis.vertrekLocatie.naam}" />
        <b:dataTableColumn value="#{reis.aankomstLocatie.naam}" />
        <b:dataTableColumn value="#{reis.prijs}"  />
