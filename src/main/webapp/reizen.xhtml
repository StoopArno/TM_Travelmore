<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title>Reizen</title>

</h:head>

<h:body>
    <h:form>
    <b:navBar brandImg="resources/images/headerlogo_transparent.png" brandImgStyle="width:125px;margin-top:-12px" brandHref="index.xhtml" fluid="true">
        <b:navbarLinks>
            <b:navLink value="Link" href="nav.xhtml"></b:navLink>
            <b:navLink value="Link" href="#"></b:navLink>
        </b:navbarLinks>
        <!-- Following line is needed for TBS 3.0.1 (panel content overflow issue) -->
        <b:navbarLinks pull="right"><b:navLink value="    " href="#"></b:navLink></b:navbarLinks>
        <b:navbarLinks pull="right" styleClass="hidden-xs">
            <b:navLink value="Login" href="login.xhtml"></b:navLink>
        </b:navbarLinks>
    </b:navBar>
<div class="container">
    <h1>Onze reizen : </h1>
<div class="table table-striped table">
        <p:dataTable   var="car" value="#{dtBasicView.cars}">
            <p:column headerText="Id">
                <h:outputText value="#{car.id}" />
            </p:column>

            <p:column headerText="Year">
                <h:outputText value="#{car.year}" />
            </p:column>

            <p:column headerText="Brand">
                <h:outputText value="#{car.brand}" />
            </p:column>

            <p:column headerText="Color">
                <h:outputText value="#{car.color}" />
            </p:column>
        </p:dataTable>
    </div>

</div>
    </h:form>
</h:body>
</html>
