<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Reizen</title>

</h:head>

<h:body>
    <h:form>
        <ui:composition template="/templates/layout.xhtml">
            <ui:define name="content">
                <h1>Onze reizen : </h1>
                <div class="row">
                    <b:dataTable value="#{reisController.reizen}"
                                 var="reis">
                        <b:dataTableColumn  value="#{reis.vertrekLocatie.naam}"  header="#{reis.vertrekLocatie}" ><i class="material-icons">flight_takeoff</i></b:dataTableColumn>
                        <b:dataTableColumn header="#{reis.vertrekTijd}" value="#{reis.vertrekTijd.time}" />
                        <b:dataTableColumn header="#{reis.aankomstLocatie}" value="#{reis.aankomstLocatie.naam}" />
                        <b:dataTableColumn header="#{reis.aankomstTijd}" value="#{reis.aankomstTijd.time}" />
                        <b:dataTableColumn value="#{reis.plaatsen}" />
                        <b:dataTableColumn value="#{reis.prijsPerPersoon}"  />
                    </b:dataTable>
                </div>
            </ui:define>
        </ui:composition>
    </h:form>
</h:body>
</html>
