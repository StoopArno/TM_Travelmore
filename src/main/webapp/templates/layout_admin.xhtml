<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="nl_BE"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <!-- Required meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no"/>

    <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.png']}"/>

    <!-- Styles -->
    <h:outputStylesheet library="bootstrap-4.1.3-dist" name="css/bootstrap.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"/>
    <h:outputStylesheet name="style_admin.css"/>

    <!-- Title -->
    <title>  Travelmore | <ui:insert name="title"></ui:insert></title>
</h:head>
<h:body onload="loading()">
    <div id="header">
        <ui:insert name="header" >
            <ui:include src="/templates/adminHeader.xhtml" />
        </ui:insert>
    </div>

    <!--<ui:include src="/templates/defLoader.xhtml" />-->

    <!--<div id="loadDiv" style="display:block;" class="animate-bottom">-->
        <ui:insert name="content" >
            <ui:include src="/templates/defContent.xhtml" />
        </ui:insert>

        <ui:insert name="footer" >
            <ui:include src="/templates/defFooter.xhtml" />
        </ui:insert>
    <!--</div>-->
    <script src="#{request.contextPath}/resources/js/jquery-3.3.1.min.js"></script>
    <script src="#{request.contextPath}/resources/js/popper.min.js"></script>
    <script src="#{request.contextPath}/resources/js/bootstrap.min.js"></script>
    <script>
        var loadVar;

        function loading() {
            loadVar = setTimeout(showPage, 700);
        }

        function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("loadDiv").style.display = "block";
        }
    </script>
</h:body>
</html>
