<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
    <h:outputStylesheet library="bootstrap-4.1.3-dist" name="css/bootstrap.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>  Travelmore | <ui:insert name="title"></ui:insert>
    </title>
</h:head>

<h:body>
    <div id="header">
        <ui:insert name="header" >
            <ui:include src="/templates/defHeader.xhtml" />
        </ui:insert>
    </div>
    <div class="container">
        <h1><ui:insert name="title"></ui:insert></h1>
        <ui:insert name="content" >
            <ui:include src="/templates/defContent.xhtml" />
        </ui:insert>
    </div>
    <div id="footer">
        <ui:insert name="footer" >
            <ui:include src="/templates/defFooter.xhtml" />
        </ui:insert>
    </div>
    <script src="#{request.contextPath}/resources/js/jquery-3.3.1.min.js"></script>
    <script src="#{request.contextPath}/resources/js/popper.min.js"></script>
    <script src="#{request.contextPath}/resources/js/bootstrap.min.js"></script>
</h:body>
</html>
