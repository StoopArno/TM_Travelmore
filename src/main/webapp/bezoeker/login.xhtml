<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="/templates/layout.xhtml">

        <f:metadata >
            <f:viewAction action="#{ViewController.setActiveTab('login')}" />
        </f:metadata>

        <ui:define name="content">
            <div class="login-block">
                <div class="container containerLogin">
                    <div class="row">
                        <div class="col-md-5 login-sec">
                            <h2 class="text-center">Meld aan</h2>
                            <h:form class="login-form">
                                <div class="form-group">
                                    <label >Naam</label>
                                    <p:inputText value="#{GebruikerController.gebruiker.email}"  type="text" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label >Wachtwoord</label>
                                    <p:inputText value="#{GebruikerController.gebruiker.wachtwoord}"  type="password" class="form-control" />
                                </div>
                                <div class="form-check">
                                    <h:commandButton value="Login" class="btn btn-login float-right" action="#{GebruikerController.login}" />
                                    <a href="registreer.xhtml" class="btn btn-login float-right mr-2">Registreer</a>
                                </div>
                            </h:form>
                        </div>
                        <div class="col-md-7 banner-sec"> </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
