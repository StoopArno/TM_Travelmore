<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:body>
    <ui:composition template="/templates/layout.xhtml">
        <f:metadata >
            <f:viewAction action="#{ViewController.setActiveTab('login')}" />
        </f:metadata>
        <ui:define name="title">Registreren</ui:define>
        <ui:define name="content">
            <div class="login-block">
                <div class="container containerLogin">
                    <div class="row">
                        <div class="col-md-5 login-sec">
                            <h2 class="text-center">Registreer</h2>
                            <h:form class="login-form">
                                <div class="form-group">
                                    <label >Email</label>
                                    <p:inputText value="#{GebruikerController.gebruiker.email}" type="text" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label >Wachtwoord</label>
                                    <p:inputText value="#{GebruikerController.gebruiker.wachtwoord}" type="password" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label >Voornaam</label>
                                    <p:inputText value="#{GebruikerController.gebruiker.voornaam}" type="text" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label >Achternaam</label>
                                    <p:inputText value="#{GebruikerController.gebruiker.achternaam}" type="text" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label >Adres</label>
                                    <p:inputText value="#{GebruikerController.gebruiker.adres}" type="text" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label >Gemeente</label>
                                    <p:inputText value="#{GebruikerController.gebruiker.gemeente}" type="text" class="form-control" />
                                </div>
                                <div class="form-check">
                                    <h:commandButton value="submit" class="btn btn-login float-right" action="#{GebruikerController.registreerGebruiker}" />
                                </div>
                            </h:form>
                        </div>
                        <div class="col-md-7 banner-sec"></div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
